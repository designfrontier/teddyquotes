<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Teddy Quotes</title>
    </head>
    <body>
        <div class="quotation-mark serif bold">&ldquo;</div>
        <div class="app">
            <div class="header">
                <div class="logo franchise center">Teddy Quotes</div>
            </div>
            <div id="quote" class="quote-color serif large quote">
                The only man who makes no mistakes is the man who never does anything.
            </div>
            <div class="footer nav">
                <div class="button active left-1"><</div>
                <div class="button main active center add">+</div>
                <div class="button right-2">></div>
                <div class="button right-1 active">cal.</div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/action.js"></script>
    <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
